<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carCol">
        <div class="card-box">
            <div class="card-box-img">
                <img src="car1.jpg" alt="Car Image">
            </div>
            <div class="card-box-info">
                <h3>Car Model Name</h3>
                <p>Price: $100/day</p>
                <p>Pickup Location: City A</p>
                <p>Dropoff Location: City B</p>
                <button>Book Now</button>
            </div>
        </div>
    </div>
</body>
</html>
